{% extends "base.html"%}

{% load static %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-12">{{form.title}} </div><div class="col-lg-4 col-sm-12"> {{form.file}}</div>
    </div>

    {% for file in files %}
    <div class="row">
        <a href="{{ file.file.url }}" class="btn" download="{{ file.file.url }}"
           style="background-color: #999999; color: white; border: 1px solid black">Скачать: {{file}}</a>
    </div>
    {% endfor %}
</div>

{% endblock main %}
